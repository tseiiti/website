{% if item.type == "divi" %}
  <hr>

{% elif item.type == "item" %}
  <li class="nav-item">
    <a class="nav-link" href="{{ item.link }}">
      <i class="fas fa-{{ item.icon }}"></i>{{ item.name }}
    </a>
  </li>

{% elif item.type == "dropdown" %}
  <li class="nav-item">
    <a class="nav-link" data-bs-toggle="collapse" href="#collapse-theme-{{ item_id }}" role="button" aria-expanded="false" aria-controls="collapse-theme-{{ item_id }}">
      <i class="fas fa-{{ item.icon }}"></i>{{ item.name }}<i class="fas fa-chevron-right ms-3 i-theme-arrow"></i>
    </a>
    <div class="collapse" id="collapse-theme-{{ item_id }}">
      <ul class="btn-toggle-nav list-unstyled">
        {% for l in item.links %}
          <li>
            <a class="nav-link" href="{{ l.link }}">
              <i class="fas fa-caret-right ms-4 me-0"></i>{{ l.desc | safe }}</i>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </li>
  
{% endif %}
