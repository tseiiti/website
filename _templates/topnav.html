{% load static %}

{% if user.is_authenticated %}
<a href="#!" class="menu-toggle">
  <i class="fas fa-bars"></i>
</a>

<div class="collapse navbar-collapse">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <h1 class="h3 ms-2 mb-0 text-gray-800">{{ title }}</h1>
  </ul>
  
  <!-- Navbar-->
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li>
          <span class="dropdown-item">
            <strong>{{ user.first_name }} {{ user.last_name }}</strong><br />
            <sup>{{ user.email }}</sup>
          </span>
        </li>
        <li><a class="dropdown-item" href="#!">Activity Log</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="{% url 'signout' %}">Sair</a></li>
      </ul>
    </li>
  </ul>
</div>

{% else %}
<div class="collapse navbar-collapse">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <img class="ms-3 mt-1 me-2" height="24px" width="24px" src={% static "images/python.png" %}>
    <p class="h3 mx-2 mb-0 text-gray-800">Big Data para Negócios</p>
    <p class="h5 mt-2 mb-0"> - 5° Semestre 2025 (Fatec Ipiranga)</p>
  </ul>
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="position: absolute;">
        <li><a class="dropdown-item" href="{% url 'signin' %}">Entrar</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="{% url 'signup' %}">Cadastrar</a></li>
      </ul>
    </li>
  </ul>
</div>
  
{% endif %}
