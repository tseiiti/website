<div class="mb-3">
  <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
  <input 
    type="text" 
    id="{{ field.id_for_label }}" 
    name="{{ field.name }}" 
    maxlength="255" 
    class="form-control" 
    placeholder="{{ field.label }}" 
    required=""
    value="{% firstof field.value '' %}" >

  {% for erro in field.errors %}
    <small class="text-danger">{{ erro }}</small>
  {% endfor %}

  {% if field.help_text %}
    <div class="form-text">
      <i>{{ field.help_text }}</i>
    </div>
  {% endif %}
</div>
