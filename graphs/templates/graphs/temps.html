{% extends "base.html" %}

{% block content %}
<meta http-equiv="refresh" content="5">
  <table class="table table-striped table-hover table-sm mt-3">
    <thead>
      <tr>
        <th style="width:5%; text-align: center;">#</th>
        <th style="width:80%">MAC Address</th>
        <th style="width:80%">Temperatura</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        <tr>
          <th scope="row" style="width:5%; text-align: center;">{{ object.id }}</th>
          <td>{{ object.mac_address }}</td>
          <td>{{ object.temperatura }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
