{% extends "base.html" %}

{% block content %}
  {% include "graphs/menu.html" %}

  <h1 class="h3 text-gray-800">{{ title_1 }}</h1>
  <div class="row pb-5">
    {% for item in items %}
      <div class="col-lg-6">
        <img src='data:image/png;base64,{{item}}'/>
      </div>
    {% endfor %}
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      qs('footer').classList.add('d-none')
    })
  </script>
{% endblock %}
